{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}

    <form action="/login" method="post">
        <div class="form-group">
            <input class="form-control" name="username" autocomplete="off" placeholder="Username" autofocus type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" autocomplete="off" placeholder="Password" autofocus type="password">
        </div>
        <div class="col text-center">
            <button class="btn btn-primary" type="submit">Log In</button>
        </div>
        
    </form>
{% endblock %}

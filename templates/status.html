{% extends "layout.html" %}

{% block title %}
    Status
{% endblock %}

{% block main %}
    
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <h1>Set your status</h1>
        </div>
        <div class="row align-items-center justify-content-center">
            <form action="/status" method="post">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="datePickerId">Date of event</label>
                        <input class="form-control" type="date" name="event_date" id="datePickerId" max="{{ today }}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="nameId">Name of event</label>
                        <select class="form-control" name="event" id="nameId">
                            {% for event in events %}
                                <option>{{ event }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col text-center">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
                
            </form>
        </div>
    
{% endblock %}

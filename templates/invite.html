{% extends "layout.html" %}

{% block title %}
    Invitations
{% endblock %}

{% block main %}
    
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <h1>Gatherings you've been invited to:</h1>
        </div>
        <div class="row align-items-center justify-content-center">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Host</th>
                        <th scope="col">Date</th>
                        <th scope="col">Host Email</th>
                    </tr>
                </thead>
                <tbody>
                    {% for key, value in parties_user.items() %}
                        <tr>
                            <td>{{ key }}</td>
                            <td>{{ value[0] }}</td>
                            <td>{{ value[1] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>

            </table>
        </div>
        

    </div>
    
{% endblock %}

{% extends "layout.html" %}

{% block title %}
    Create Gathering
{% endblock %}

{% block main %}
    
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <h1>Create a new gathering</h1>
        </div>
        <div class="row align-items-center justify-content-center">
            <p>Select a date and add people to your invite list.</p>
        </div>
        <div class="row align-items-center justify-content-center">
            <p>When you're done click the "Submit" button</p>
        </div>
        <div class="row align-items-center justify-content-center">
            <form action="/org" method="post">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="datePickerId">Date of gathering</label>
                        <input class="form-control" type="date" name="party_date" id="datePickerId" min="{{ today }}" max='01-01-2030' format="dd/mm/yyyy" value="{{ def_date }}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="nameId">Participant name</label>
                        <input class="form-control" name="name" autocomplete="off" placeholder="Name" autofocus type="text" id="nameId">
                    </div>
                    
                </div>
                <div class="col text-center">
                    <button class="btn btn-primary" type="submit">Add</button>
                </div>
                
            </form>
        </div>
        <div class="row align-items-center justify-content-center">
            <ul class="list-group">
                {% for person in people %}
                    <li class="list-group-item">{{ person }}</li>
                {% endfor %}
                
            </ul>
        </div>
        <div class="row align-items-center justify-content-center">
            <input class="btn btn-primary" type="button" onclick="location.href='/org_view';" value="Submit" />
        </div>

    </div>
    
{% endblock %}
